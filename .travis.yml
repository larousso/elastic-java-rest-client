language: java
jdk:
- oraclejdk8
before_install: "-chmod +x gradlew"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
deploy:
  provider: script
  script: gradle bintrayUpload
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
